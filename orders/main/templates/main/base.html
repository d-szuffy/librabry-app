<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Library Site{% endblock %}</title>
</head>

<body>

    <div class="container flow">

        <header class="primary-header flow">
            <div>
                <nav>
                    <ul class="primary-navigation underline-indicators flex">
                        <li><a class="uppercase text-white letter-spacing-2" href="/"><span>00</span>Home</a>
                        <li><a class="uppercase text-white letter-spacing-2" href="/create"><span>01</span>Create</a>
                        <li><a class="uppercase text-white letter-spacing-2" href="/import"><span>02</span>Import</a>
                        <li><a class="uppercase text-white letter-spacing-2" href="/list"><span>03</span>Books</a>
                    </ul>
                </nav>
            </div>
        </header>

    </div>

    <div id="content" name="content">
        <div class="row justify-content-center">
            <div class="col-8">
                    {% block content%}
                    {% endblock %}
            </div>
        </div>
    </div>

</body>
</html>
